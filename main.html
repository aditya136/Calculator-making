<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1 class="welcome-line">Calculator made by <a href="https://twitter.com/Aditya1366">Aditya</a></h1>
    <div class="container">
        <input class="text" placeholder=" 0"/>
        <div class="buttons">
            <div class="row1">
                <button >AC</button>
                <button >DEL</button>
                <button >%</button>
                <button>/</button>
            </div>
            <div>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button>*</button>
            </div>
            <div>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button>-</button>
            </div>
            <div>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button>+</button>
            </div>
            <div>
                <button >00</button>
                <button >0</button>
                <button >.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
